name: Build

# Trigger on pull requests and pushes to main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true

      # Set up Java 17
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up cmake
      - name: Set up cmake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0.2'

      # Decode keystore
      - name: Decode keystore
        run: echo "${{ secrets.STORE_FILE }}" | base64 --decode > app/dev.p12

      # Make Gradle wrapper executable
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      # Build project
      - name: Build project
        env:
          STORE_FILE: dev.p12
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: ./gradlew build