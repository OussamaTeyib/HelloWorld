name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v5
        with:
          submodules: true

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0.2'

      - name: Set up Gradle wrapper
        run: chmod +x ./gradlew

      - name: Build project
        env:
          STORE_FILE: $HOME/.android/debug.keystore
          STORE_PASSWORD: android
          KEY_ALIAS: androiddebugkey
        run: ./gradlew build bundle

      - name: Upload debug APKs
        uses: actions/upload-artifact@v4
        with:
          name: debug-apks
          path: ./app/build/outputs/apk/debug/*.apk

      - name: Upload release APKs
        uses: actions/upload-artifact@v4
        with:
          name: release-apks
          path: ./app/build/outputs/apk/release/*.apk

      - name: Upload debug AABs
        uses: actions/upload-artifact@v4
        with:
          name: debug-aabs
          path: ./app/build/outputs/bundle/debug/*.aab

      - name: Upload release AABs
        uses: actions/upload-artifact@v4
        with:
          name: release-aabs
          path: ./app/build/outputs/bundle/release/*.aab

      - name: Upload native debug symbols
        uses: actions/upload-artifact@v4
        with:
          name: native-debug-symbols
          path: ./app/build/outputs/native-debug-symbols/release/native-debug-symbols.zip
