name: v1.0.0++

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          ref: 'v1.0.0++' 
          submodules: true

      # Set up Java
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      # Set up Android SDK
      - name: Set up SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-36 build-tools;36.0.0'

      # Set up Android NDK
      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r28c
          link-to-sdk: true

      # Set up CMake
      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          cmake-version: '4.0.2'

      # Set up zip and unzip
      - name: Set up zip and unzip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip unzip

      # Setup AAPT2
      - name: Setup AAPT2
        run: |
          mkdir -p $HOME/aapt2
          curl -Lo $HOME/aapt2/aapt2.jar https://dl.google.com/dl/android/maven2/com/android/tools/build/aapt2/8.13.0-13719691/aapt2-8.13.0-13719691-linux.jar
          unzip -o $HOME/aapt2/aapt2.jar -d $HOME/aapt2
          chmod +x $HOME/aapt2/aapt2
          echo "$HOME/aapt2" >> $GITHUB_PATH